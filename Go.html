<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Go</title>
        <link rel = "stylesheet" href="Go.css">
    </head>
    <body>
        <div class="flex-container">
            <div class = "sizeButtons">
                <button class = "button-28" id="5x5">5x5</button>
                <button class = "button-28" id="9x9">9x9</button>
                <button class = "button-28" id="13x13">13x13</button>
                <button class = "button-28" id="19x19">19x19</button>
            </div>
            <div class = "ghost-div"></div>
            <div class = "controlButtons">
                <button class = "button-28" id="pass">Pass</button>
                <button class = "button-28" id="Resign">Resign</button>
                <button class = "button-28" id="Auto Play">Auto Play</button>
            </div>
        </div>
        <div id = "board">
            <div id = "boardLines"></div>
        </div>
        <script src="Go.js"></script>
    </body>
</html>
